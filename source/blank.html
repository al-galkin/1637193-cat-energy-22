<!DOCTYPE html>
<html class="page" lang="ru">
<head>

  <link rel="preload" href="fonts/oswaldmedium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link href="./css/style.css" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="./img/favicon16.svg">
  <link rel="manifest" href="manifest.json">
</head>
<body class="page__body">
<header class="page-header page-header--noindex page-header--closed page-header--nojs">
  <div class="page-header__container">
    <a class="page-header__logo page-header__logo--noindex" href="index.html">
      <picture class="page-header__icon">
        <source media="(min-width:1300px)" srcset="img/desktop/descktop-logo.svg">
        <source media="(min-width:768px)" srcset="img/tablet/tablet-logo.svg">
        <img src="img/mobile/logo-mobile.svg" alt="Иконка сайта Кэт Энерджи">
      </picture>
      <svg class="page-header__label-icon" width="101" height="18" aria-label="Логотип компании Cat Energy">
        <use xlink:href="img/sprite.svg#logo-label-mobile"></use>
      </svg>
    </a>
    <nav class="main-nav main-nav--closed main-nav--nojs">
      <button class="main-nav__button" type="button" aria-label="Открыть меню">
        <span class="main-nav__toggle"></span>
      </button>
      <ul class="main-nav__list site-list">
        <li class="site-list__item">
          <a class="site-list__link site-list__link--nocurrent" href="index.html" aria-label="Переход на главную страницу 'Кэт энерджи'">
            Главная
          </a>
        </li>
        <li class="site-list__item">
          <a class="site-list__link site-list__link--nocurrent" href="catalog.html" aria-label="Переход на страницу каталога 'Кэт энерджи'">
            Каталог продукции
          </a>
        </li>
        <li class="site-list__item">
          <a class="site-list__link site-list__link--nocurrent" href="form.html" aria-label="Переход на страницу подбора программы 'Кэт энерджи'">
            Подбор программы
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<main class="page-main">
  <div class="container">
    <h1 class="page-main__title">
      я страница-заглушка
    </h1>
  </div>

<section class="contacts contacts--noindex">
  <h2 class="visually-hidden">
    Контакты
  </h2>
  <div class="contacts__wrapper">
    <p class="contacts__title">
      приглашаем к сотрудничеству дилеров!
    </p>
    <address class="contacts__address">
      <p class="contacts__street">
        ул. Большая Конюшенная, д. 19/8
      </p>
      <p class="contacts__city">
        Санкт-Петербург
      </p>
    </address>
  </div>
</section>

<section class="map">
  <h2 class="visually-hidden">
    Карта
  </h2>
  <picture class="map__image map__image--nojs" id="map__image">
    <source media="(min-width:1440px)" type="image/webp" srcset="img/desktop/map.webp 1x, img/desktop/map@2x.webp 2x">
    <source media="(min-width:768px)" type="image/webp" srcset="img/tablet/map.webp 1x, img/tablet/map@2x.webp 2x">
    <source type="image/webp" srcset="img/mobile/map.webp 1x, img/mobile/map@2x.webp 2x">
    <source media="(min-width:1440px)" type="image/png" srcset="img/desktop/map.png 1x, img/desktop/map@2x.png 2x">
    <source media="(min-width:768px)" type="image/png" srcset="img/tablet/map.png 1x, img/tablet/map@2x.png 2x">
    <img src="img/mobile/map.png" srcset="img/mobile/map.png 1x, img/mobile/map@2x.png 2x" alt="Местоположение компании Cat Energy - Санкт-Петербург, ул. Большая Конюшенная, д. 19/8">
  </picture>
  <iframe class="map__iframe map__iframe--nojs" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1998.6036253002974!2d30.320858715925198!3d59.938719169054394!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca145cc1%3A0x42b32648d8238007!2z0JHQvtC70YzRiNCw0Y8g0JrQvtC90Y7RiNC10L3QvdCw0Y8g0YPQuy4sIDE5LzgsINCh0LDQvdC60YIt0J_QtdGC0LXRgNCx0YPRgNCzLCAxOTExODY!5e0!3m2!1sru!2sru!4v1617794988999!5m2!1sru!2sru" style="border: 0;" allowfullscreen="" loading="lazy" id="map__iframe"></iframe>
</section>

</main>

    <div class="page-footer__wrapper">
      <a class="page-footer__copyright" href="index.html">
        <svg class="copyright__image" width="128" height="24" aria-label="Логотип CAT ENERGY">
          <use xlink:href="img/sprite.svg#footer-logo"></use>
        </svg>
      </a>
      <section class="social">
        <h2 class="visually-hidden">
          Социальные сети
        </h2>
        <ul class="page-footer__social social__list">
          <li class="social__item">
            <a class="social__link social__link--vkontakte" href="#" aria-label="Переход на страницу HTML Academy в соц.сети Вконтакте">
              <span class="visually-hidden">Вконтакте</span>
              <svg class="social__icon" width="100%" height="100%" aria-label="Вконтакте">
                <use xlink:href="img/sprite.svg#icon_vkontakte"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--instagram" href="#" aria-label="Переход на страницу HTML Academy в соц.сети Instagram">
              <span class="visually-hidden">Instagram</span>
              <svg class="social__icon" width="100%" height="100%" aria-label="Instagram">
                <use xlink:href="img/sprite.svg#icon_instagram"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--facebook" href="#" aria-label="Переход на страницу HTML Academy в соц.сети Facebook">
              <span class="visually-hidden">Facebook</span>
              <svg class="social__icon" width="100%" height="100%" aria-label="Facebook">
                <use xlink:href="img/sprite.svg#icon_facebook"></use>
              </svg>
            </a>
          </li>
        </ul>
      </section>
      <a class="page-footer__developer developer" href="https://htmlacademy.ru/intensive/adaptive" aria-label="Переход на страницу 'HTML и CSS. Адаптивная вёрстка и автоматизация' от HTML Academy">
        <p class="developer__text">HTML Academy</p>
        <svg class="developer__logo" width="100%" height="100%" aria-label="Логотип HTML Academy">
          <use xlink:href="img/sprite.svg#htmlacademy"></use>
        </svg>
      </a>
    </div>
  </div>
</footer>

<script src="js/script.min.js"></script>
